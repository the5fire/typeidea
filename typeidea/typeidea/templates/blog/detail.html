<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>typeidea博客系统</title>
    </head>
    <body>

    {% if post %}
    <h1>{{ post.title }}</h1>
    <div>
        <span>分类:{{ post.category.name }}</span>
        <span>作者:{{ post.owner.username }}</span>
    </div>
    <hr/>
    <p>
        {{ post.content }}
    </p>
    {% endif %}
    </body>
</html>
